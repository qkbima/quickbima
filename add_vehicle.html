<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">	
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
		<title>Add Vehicle</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/my-styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="javascripts/bootstrap.min.js"></script>
		<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
		<link href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/dropdown.min.css' rel='stylesheet' type='text/css'>
		<link href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/transition.min.css' rel='stylesheet' type='text/css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
         <script>
         $(function() {
            $( "#datepicker, #datepicker2" ).datepicker({
               changeMonth:true,
               changeYear:true,
                dateFormat: 'dd-mm-yy',
               numberOfMonths:[1,1]
            });
         });
        </script>
	</head>
	<body>
    
    <div class="dashboard">
            <div class="menu-part">
                <img class="logo" src="images/QuickBima_logo.svg" alt="Logo">
                <div class="profile-edit">
                    <a href="dashboard.html"> Edit </a>
                </div>                
                <img class="user-icon" src="images/male.svg">
                <img class="user-icon" style="display:none;"  src="images/female.svg">
                <h3 class="user-name"> Rahul Raghuvanshi <br> <span><i class="fa fa-map-marker" aria-hidden="true"></i> Ambala, Haryana</span></h3>
                <ul>
                    <li> <a href="my_policies.html"><i class="fa fa-folder-open" aria-hidden="true"></i> My Policies</a> </li>
                    <li> <a href="add_vehicle.html"><i class="fa fa-car" aria-hidden="true"></i> Add Vehicle</a> </li>
                    <li> <a href="get_help.html"><i class="fa fa-info-circle" aria-hidden="true"></i> Get Help</a> </li>
                    <li> <a href="feedback.html"><i class="fa fa-commenting-o" aria-hidden="true"></i> Feedback</a> </li>
                </ul>                
            </div>
            <div class="detail-part">
                <div class="container detail-part-area">
                    <div class="row">
                        <div class="col-sm-6">
                            <h3><strong>Add Vehicles</strong></h3>
                        </div> 
                        <div class="col-sm-6 user-detail-drop">
                              <button class="btn btn-default dropdown-toggle pull-right" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"> <i class="fa fa-sign-out user-icon-drop" aria-hidden="true"></i>Log Out</button>
                        </div>
                    </div>
                    <div class="row user-fileds">
                        <div class="col-sm-12">
                            <h4><strong>We value your Feedback ! Please let us know about your experience with us.</strong></h4>
                            <hr>
                        </div>
                    </div>
                    
                    <div class="row user-fileds form-group">
                        <div class="registration">
                            <div class="icon">
                            <span class="icon-error" style="display: none;"> </span>
                            <span class="icon-success" style=""> </span>
                            <input type="text" class="form-control no-plate" autocomplete="off" id="regd-number" placeholder="CH01AB1234">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row policies">
                                    <div class="col-sm-4">
                                        <input type="radio" checked="" class="radio" id="radio4" name="radio">
                                        <label for="radio4">Renew</label>
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="radio" class="radio" id="radio5" name="radio">
                                        <label for="radio5">New</label>
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="radio" class="radio" id="radio6" name="radio">
                                        <label for="radio6">Expired</label>
                                    </div>
                                </div>
                            </div>
                        </div>                               
                    </div>  
                    
                    <div class="row user-fileds">
                        <div class="col-sm-12">
                            <button type="button" class="btn update">Submit Query</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
        

	</body>	
</html>
