<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">	
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
		<title>Quickbima - Quick Renewal</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/home-page.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="javascripts/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<!---[endif]--->
	</head>
	<body>
        
        <div class="container-fluid quick-renewal">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <img src="images/quickBima_logo.svg" class="logo" alt="quickbima">
                    </div>
                    <div class="col-sm-6">
                        <span class="tollFree">1800-123-2230</span>
                    </div>
                </div>
                <div class="vcenter">
                    <div class="inner-part">
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <img src="images/quick-renew.svg" height="60px" alt="quickbima">
                                <h2>Your Car Policy will expire on <i class="fa fa-clock-o" aria-hidden="true"></i> <span>27 Feb, 2018</span></h2>
                                <div class="registration text-uppercase"> HR05AB1234 </div>
                                <img src="images/i20.svg" height="100px" alt="car">
                                <h3><span>Hyundai i20</span></h3>
                            </div>
                        </div>
                        <div class="row">
                        <div class="col-sm-12 text-center">
                            <div class="prev-claimed">
                                <h3>Did you make a claim last year?</h3>
                                <span class="btns">
                                    <input type="radio" id="yes" name="claimed" class="checkbox"/>
                                    <label for="yes">Yes Claimed</label>
                                </span>
                                <span class="btns">
                                    <input type="radio" id="no" name="claimed" class="checkbox"/>
                                    <label for="no">No Claimed</label>
                                </span>
                                <p>Choose option to view quotes to renew your car policy.</p>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        
	</body>
	
</html>
