<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">	
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Motor Insurance - Quickbima</title>
		<link rel="stylesheet" type="text/css" href="../stylesheets/mobile.css">
		<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="../javascripts/bootstrap.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/dropdown.min.css" rel="stylesheet" type="text/css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/transition.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
        <script src="../javascripts/modernizr.custom.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
        <script>
         $(function() {
            $( "#datepicker, #datepicker2" ).datepicker({
               changeMonth:true,
               changeYear:true,
                dateFormat: 'dd-mm-yy',
               numberOfMonths:[1,1]
            });
         });
      </script>
	</head>
    
	<body>
        
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <a href="javascript:void(0)" class="logo"><img src="../images/QuickBima_logo.svg" alt="Quickbima"></a>
                </div>
            </div>
        </div>
    </header>
    <!-- Nav End --> 
      
    <div class="container-fluid smsmotor-campaign">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h3>Verify Car Details.</h3>
                    <div class="usercar">
                        <sapn class="caricon"></sapn>
                        <img src="../images/swift.png" alt="car">
                    </div>
                    <h4>Maruti Suzuki Swift <span class="variant">New Vdi 1248 CC</span></h4>
                    <a class="modify" href="#modify-details" data-toggle="modal"><i class="fa fa-cog" aria-hidden="true"></i> Edit Car Details</a>
                    
                    <!-- Modify Details Modal -->
                    <div id="modify-details" class="modal fade" role="dialog">
                      <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                          <div class="modal-body">
                              <button type="button" class="close" data-dismiss="modal"></button>
                              <div class="container">
                                <div class="row">
                                    <div class="col-xs-12 text-center">
                                        <h3>Edit Your Car Details</h3>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label>Make and Model</label>
                                            <select class="ui dropdown search">
                                                <option>Make and Model</option>
                                                <option>Maruti Suzuki Alto</option>
                                                <option>Maruti Suzuki Alto 800</option>
                                                <option selected>Maruti Suzuki Swift</option>
                                                <option>Maruti Suzuki Swift Dzire</option>
                                                <option>Maruti Suzuki Ritz</option>
                                            </select>
                                        </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-xs-12">
                                        <div class="form-group">
                                            <label>Variant</label>
                                            <select>
                                                <option>Variant</option>
                                                <option>LXI 1248 CC</option>
                                                <option>vXI 1248 CC</option>
                                                <option>ZXI 1248 CC</option>
                                                <option>LDI 1248 CC</option>
                                                <option selected>New VDI 1248 CC</option>
                                                <option>ZDI 1248 CC</option>
                                            </select>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-xs-6">
                                        <div class="form-group">
                                            <label>Variant</label>
                                            <select>
                                                <option>Fuel Type</option>
                                                <option selected>Diesel</option>
                                                <option>Petrol</option>
                                            </select>
                                        </div>
                                    </div>
                                     <div class="col-xs-6">
                                        <div class="form-group">
                                            <label>RTO Code</label>
                                            <select>
                                                <option>RTO Code</option>
                                                <option>HR01</option>
                                                <option>HR02</option>
                                                <option>HR03</option>
                                                <option>HR04</option>
                                                <option selected>HR05</option>
                                                <option>HR06</option>
                                                <option>HR07</option>
                                                <option>HR08</option>
                                            </select>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-xs-6">
                                        <div class="form-group">
                                            <div class="input-effect">
                                                <input class="effect has-content" value="23-04-2014" id="datepicker" type="text">
                                                <label>Registration Date</label>
                                                <span class="focus-border"></span>
                                            </div>
                                        </div>
                                    </div>
                                     <div class="col-xs-6">
                                        <div class="form-group">
                                            <div class="input-effect">
                                                <input class="effect has-content" value="21-09-2017" id="datepicker2" type="text">
                                                <label>Policy Expiry</label>
                                                <span class="focus-border"></span>
                                            </div>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label style="display: none">Previous Insurer</label>
                                            <select>
                                                <option>Previous Insurer</option>
                                                <option>ICICI Lombard</option>
                                                <option>Iffco Tokio</option>
                                                <option>HDFC ERGO</option>
                                                <option>Bharti AXA</option>
                                            </select>
                                            <span class="error">Select Previous Insurer</span>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-xs-6">
                                        <div class="form-group">
                                            <label>Claimed</label>
                                            <select>
                                                <option>Claimed</option>
                                                <option selected>No</option>
                                                <option>Yes</option>
                                            </select>
                                        </div>
                                    </div>
                                     <div class="col-xs-6">
                                        <div class="form-group">
                                            <label>No Claim Bonus (NCB)</label>
                                            <select>
                                                <option>No Claim Bonus (NCB)</option>
                                                <option>0%</option>
                                                <option>20%</option>
                                                <option selected>25%</option>
                                                <option>35%</option>
                                                <option>45%</option>
                                                <option>50%</option>
                                            </select>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-xs-12 text-center">
                                          <button class="btn update">View Quotes</button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                        </div>

                      </div>
                    </div>
                    
                </div>
            </div>
            <div class="row car-details">
                <div class="col-xs-3 text-center">
                    <h4>Diesel</h4>
                    <p>Fuel Type</p>
                </div>
                <div class="col-xs-3 text-center">
                    <h4>25%</h4>
                    <p>Last NCB</p>
                </div>
                <div class="col-xs-3 text-center">
                    <h4>No</h4>
                    <p>Claimed</p>
                </div>
                <div class="col-xs-3 text-center">
                    <h4>HR05</h4>
                    <p>RTO</p>
                </div>
            </div>
            <div class="row other-details">
                <div class="col-xs-6">
                    <p>Registration Date</p>
                    <h4>23-04-2014</h4>
                </div>
                <div class="col-xs-6">
                    <p>Policy Expiry</p>
                    <h4>18-09-2017</h4>
                </div>
                <div class="col-xs-12">
                    <p>Previous Insurer - <span>HDFC ERGO</span></p>
                </div>
            </div>
            <div class="footer text-center">
                <button class="btn viewquotes" data-toggle="modal" data-target="#prev-claimed">View Quotes</button> 
            </div>
            <!-- prev-claimed Modal -->
                <div id="prev-claimed" class="modal fade" role="dialog">
                      <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                          <div class="modal-body">
                              <button type="button" class="close" data-dismiss="modal"></button>
                              <div class="container">
                                  <div class="row">
                                    <div class="col-xs-12">
                                        <img src="../images/prev-claimed.svg" alt="img" class="claimed-img">
                                     </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-xs-12 text-center">
                                        <h3>Claimed in this Policy?</h3>
                                      </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-xs-3 col-xs-offset-3">
                                        <input type="radio" id="no" name="claim" class="checkbox"/>
                                        <label for="no">No</label>
                                      </div>
                                      <div class="col-xs-6">
                                        <input type="radio" id="yes" name="claim" class="checkbox"/>
                                        <label for="yes">Yes</label>
                                      </div>
                                  </div>
                                  
                                  <div class="row">
                                      <div class="col-xs-12 text-center">
                                          <button class="btn update">View Quotes</button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                        </div>

                      </div>
                    </div>
                  
        </div>
    </div>    
       
        
    <script>
        $(window).load(function(){
            $(".input-effect input").focusout(function(){
                if($(this).val() != ""){
                    $(this).addClass("has-content");
                }else {
                    $(this).removeClass("has-content");
                }
            })
            $(".input-effect input").focusin(function(){
                $(this).removeClass("has-content");
            })
        });
        
        $(function() {
            $('.ui.dropdown').dropdown();
        });
    </script>
        
</body>
</html>
