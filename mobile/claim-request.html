<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">	
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
		<title>Claim Request - Quickbima</title>
		<link rel="stylesheet" type="text/css" href="../stylesheets/mobile.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900' rel='stylesheet' type='text/css'>
		<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<header>
            <div class="container">
                <div class="row">
                    <div class="col-xs-6">
                        <a class="logo" href="index.html"><img src="../images/QuickBima_logo.svg" alt="img"></a>
                    </div>
                    <div class="col-xs-6 toplinks">
                        <a href="#">Contact</a>
                        <a href="#">Claims</a>
                    </div>
                </div>
            </div>
		</header>
		
        <div class="container-fluid cmspage">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <h1>Claim <span>Request</span></h1>
                    </div>
                </div>
                <div class="row form-title">
                    <div class="col-xs-12">
                        <h2>Submit a claim ticket</h2>
                        <p class="subtitle">Please enter your Policy &amp; Details. We will assist you with your Claim</p>
                    </div>
                </div>
                <div class="row">
                    <form class="contact-form">
                        <div class="row">
                            <div class="col-xs-12">
                                <p>Claim Request for</p>
                                <span class="success"><img src="../images/right-tick.svg"></span>
                                <input placeholder="Enter Your Full Name" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <p>Mobile Number</p>
                                <span class="success"><img src="../images/right-tick.svg"></span>
                                <input placeholder="Mobile Number" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <p>Email</p>
                                <span class="success"><img src="../images/right-tick.svg"></span>
                                <input placeholder="Enter Email Address" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <p>Details</p>
                                <span class="success"><img src="../images/right-tick.svg"></span>
                                <textarea class="form-control" name="problem-desc" id="problem-desc" placeholder="Please provide details to take action" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button class="btn sbmt"> Submit Details</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
		

</body>
</html>
