<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">	
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Term Insurance - Quickbima</title>
		<link rel="stylesheet" type="text/css" href="../stylesheets/mobile.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="../javascripts/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
		<link href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/dropdown.min.css' rel='stylesheet' type='text/css'>
		<link href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/transition.min.css' rel='stylesheet' type='text/css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
        
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
        
        <script>
         $(function() {
            $( "#datepicker, #datepicker2" ).datepicker({
               changeMonth:true,
               changeYear:true,
               dateFormat: 'dd-mm-yy',
               numberOfMonths:[1,1]
            });
         });
      </script>
        
	</head>
	<body>
		
     
		<header>
            <div class="container">
                <div class="row">
                    <div class="col-xs-6">
                        <a class="logo" href="index.html"><img src="../images/QuickBima_logo.svg" alt="img"></a>
                    </div>
                    <div class="col-xs-6 toplinks">
                        <a href="#">Contact</a>
                        <a href="#">Claims</a>
                    </div>
                </div>
            </div>
		</header>
        
		<div class="product-forms">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 text-center head-title">
                        <h1>Term <span>Insurance</span></h1>
                        <p>Compare premium rates and <span>save upto 40%</span>.</p>
                        <span class="bottombar"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 dropselect">
                      <select>
                        <option value="">Annual Income</option>
                        <option value="ae">Below 3 Lakhs</option>
                        <option value="ab">3 to 5 Lakhs</option>
                        <option value="ac">5 to 10 Lakhs</option>
                        <option value="af">10 to 15 Lakhs</option>
                        <option value="ag">Above 20 Lakhs</option>
                      </select>
                      <label style="display:none;">Annual Income</label>
                      <span class="error">Select Annual Income</span>
                   </div>
                    <div class="col-xs-6 dropselect">
                      <select>
                        <option value="">Your Age</option>
                        <option value="ae">21</option>
                        <option value="ab">22</option>
                        <option value="ac">23</option>
                        <option value="af">24</option>
                        <option value="ag">25</option>
                        <option value="ag">26</option>
                        <option value="ag">27</option>
                        <option value="ag">28</option>
                        <option value="ag">29</option>
                        <option value="ag">30</option>
                      </select>
                      <label style="display:none;">Your Age</label>
                   </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 gender">
                       <label>Eldest Member</label>
                        <span>
                            <input checked="" id="male" name="gender" class="checkbox" type="radio">
                            <label for="male">Male</label>
                        </span>
                        <span>
                            <input id="female" name="gender" class="checkbox" type="radio">
                            <label for="female">Female</label>
                        </span>    
                    </div>
                    <div class="col-xs-6 gender">
                       <label>Smoker</label>
                        <span>
                            <input checked="" id="smokerno" name="Smoker" class="checkbox" type="radio">
                            <label for="smokerno">No</label>
                        </span>
                        <span>
                            <input id="smokeryes" name="Smoker" class="checkbox" type="radio">
                            <label for="smokeryes">Yes</label>
                        </span>    
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                       <div class="input-effect">
                          <input class="effect has-error" type="text">
                          <label>Pincode</label>
                          <span class="focus-border"></span>
                           <span class="error">Enter valid pincode.</span>
                       </div>
                    </div>
                    <div class="col-xs-6">
                       <div class="input-effect">
                          <input class="effect" type="text">
                          <label>Mobile</label>
                          <span class="focus-border"></span>
                       </div>
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <button type="button" class="btn">View Quotes</button>
            </div>
            
            
        </div>
    
        <script>
            $('.no-scroll').on('touchmove', function (event) {
              event.preventDefault();
            }, false);
        </script>
        
    <script>
        $(function() {
            $('.ui.dropdown').dropdown();
        });
        
        $(".input-effect input").focusout(function(){
            if($(this).val() != ""){
                $(this).addClass("has-content");
            }else {
                $(this).removeClass("has-content");
            }
        })
        $(".input-effect input").focusin(function(){
            $(this).removeClass("has-content");
        });
        
        $(".search").focusin(function(){
            $(this).attr("readonly",true);
        });
        
    </script>
        
        
	</body>
	
</html>
