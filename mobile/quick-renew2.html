<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">	
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Quick Renew - Quickbima</title>
		<link rel="stylesheet" type="text/css" href="../stylesheets/mobile.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="quick-renew-bubble">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 top-section">
                        <img src="../images/qicon.svg" alt="q-icon">
                        <h4 class="title">Quick Renewal</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="progress"><span class="active-progress"></span></div>
                    </div>
                </div>
                
                <div class="row" id="firstLoader">
                    <div class="col-xs-12">
                        <div class="typing">
                            <div class="amt-loader">
                                <svg height="44px" version="1.1" id="L4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                  viewBox="0 0 80 80" enable-background="new 0 0 0 0" xml:space="preserve">
                                  <circle fill="#939aa1" stroke="none" cx="26" cy="50" r="6">
                                    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite"
                                      begin="0.1"/>    
                                  </circle>
                                  <circle fill="#b6bbc0" stroke="none" cx="46" cy="50" r="6">
                                    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" 
                                      begin="0.2"/>       
                                  </circle>
                                  <circle fill="#939aa1" stroke="none" cx="66" cy="50" r="6">
                                    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" 
                                      begin="0.3"/>     
                                  </circle>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row" id="hellocustomer" style="display: none;">
                    <div class="col-xs-12">
                        <div class="left-bubble">
                            <h4>Hi! <span>Rahul</span></h4>
                            <p>Welcome back to Quickbima.com</p>
                        </div>
                    </div>
                </div>
                
                <!----------Typing--------->
                <div class="row" id="typingLoader" style="display: none;">
                    <div class="col-xs-12">
                        <div class="typing">
                            <div class="amt-loader">
                                <svg height="44px" version="1.1" id="L4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                  viewBox="0 0 80 80" enable-background="new 0 0 0 0" xml:space="preserve">
                                  <circle fill="#939aa1" stroke="none" cx="26" cy="50" r="6">
                                    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite"
                                      begin="0.1"/>    
                                  </circle>
                                  <circle fill="#b6bbc0" stroke="none" cx="46" cy="50" r="6">
                                    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" 
                                      begin="0.2"/>       
                                  </circle>
                                  <circle fill="#939aa1" stroke="none" cx="66" cy="50" r="6">
                                    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" 
                                      begin="0.3"/>     
                                  </circle>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row" id="carmodel" style="display: none;">
                    <div class="col-xs-12">
                        <div class="left-bubble">
                            <p>We have great car insurance plans for your.</p>
                            <h4><span>Hyundai i20</span></h4>
                        </div>
                    </div>
                </div>
                <div class="row" id="madeclaim" style="display: none;">
                    <div class="col-xs-12">
                        <div class="left-bubble">
                            <p>Just tell me if you made a claim last year?</p>
                        </div>
                    </div>
                </div>
                <div class="row" id="yesclaimed" style="display: none;">
                    <div class="col-xs-12 text-right">
                        <div class="right-bubble claimed">
                            <p>Yes Claimed</p>
                        </div>
                    </div>
                </div>
                <div class="row" id="notclaimed" style="display: none;">
                    <div class="col-xs-12 text-right">
                        <div class="right-bubble not-claimed">
                            <p>Not Claimed</p>
                        </div>
                    </div>
                </div>
                <div class="row" id="answerLoader" style="display: none;">
                    <div class="col-xs-12">
                        <div class="typing">
                            <div class="amt-loader">
                                <svg height="44px" version="1.1" id="L4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                  viewBox="0 0 80 80" enable-background="new 0 0 0 0" xml:space="preserve">
                                  <circle fill="#939aa1" stroke="none" cx="26" cy="50" r="6">
                                    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite"
                                      begin="0.1"/>    
                                  </circle>
                                  <circle fill="#b6bbc0" stroke="none" cx="46" cy="50" r="6">
                                    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" 
                                      begin="0.2"/>       
                                  </circle>
                                  <circle fill="#939aa1" stroke="none" cx="66" cy="50" r="6">
                                    <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" 
                                      begin="0.3"/>     
                                  </circle>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row" id="yesanswer" style="display: none;">
                    <div class="col-xs-12">
                        <div class="left-bubble">
                            <p>No problem, Getting quotes for you now...</p>
                        </div>
                    </div>
                </div>
                <div class="row" id="noanswer" style="display: none;">
                    <div class="col-xs-12">
                        <div class="left-bubble">
                            <p>Great! Your new NCB Discount is 45%.</p>
                            <p>Getting quotes for you now...</p>
                        </div>
                    </div>
                </div>
                <div class="footer text-center" style="display: none;">
                    <button class="btn">Yes Claimed</button>
                    <button class="btn-not">Not Claimed</button>
                </div>
            </div>
        </div>
        
        
        <script>
            $(document).ready(function() {
                setTimeout(function() { $("#firstLoader").hide().addClass('animated fadeIn'); }, 2000);
                setTimeout(function(){ $('#hellocustomer').show().addClass('animated fadeIn'); }, 3000);
                
                setTimeout(function(){ $('#typingLoader').show().addClass('animated fadeIn'); }, 6000);
                setTimeout(function() { $("#typingLoader").hide().addClass('animated fadeOut'); }, 9000);
                
                setTimeout(function(){ $('#madeclaim').show().addClass('animated fadeIn'); }, 10000);
                setTimeout(function(){ $('.footer').show().addClass('animated slideInUp'); }, 13000);
                
                $('.btn').click(function(){
                    setTimeout(function(){ $('#yesclaimed').show().addClass('animated fadeIn'); }, 500);
                    setTimeout(function(){ $('#answerLoader').show().addClass('animated fadeIn'); }, 3000);
                    setTimeout(function() { $("#answerLoader").hide(); }, 6000);
                    setTimeout(function(){ $('#yesanswer').show().addClass('animated fadeIn'); }, 7000);
                    $('#notclaimed').hide();
                    $('#noanswer').hide();
                });
                $('.btn-not').click(function(){
                    setTimeout(function(){ $('#notclaimed').show().addClass('animated fadeIn'); }, 500);
                    setTimeout(function(){ $('#answerLoader').show().addClass('animated fadeIn'); }, 3000);
                    setTimeout(function() { $("#answerLoader").hide(); }, 6000);
                    setTimeout(function(){ $('#noanswer').show().addClass('animated fadeIn'); }, 7000);
                    $('#yesanswer').hide();
                    $('#yesclaimed').hide();
                });
            });
        </script>
        
</body>
</html>
